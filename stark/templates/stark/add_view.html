{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <title>Title</title>
</head>
<body>

<div class="container">
    <h1>添加页面</h1>
    <form action="" method="post" class="form-horizontal" novalidate>
        {% csrf_token %}
        {% for foo in form %}
            <div class="col-md-12">
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">{{ foo.label }}</label>
                    <div class="col-sm-10">
                        {{ foo }}
                        {{ foo.errors.0 }}
                    </div>
                </div>
            </div>
        {% endfor %}
        <div class="col-md-2 col-md-offset-9">
        <input type="submit" class='btn btn-primary' value="提交"></div>
    </form>
</div>

</body>
</html>
