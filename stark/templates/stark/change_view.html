{% extends 'stark/layout.html' %}

{% block body %}
    <h2>编辑页面</h2>
<form action="" method="post" class="form-horizontal" novalidate>
        {% csrf_token %}
        {% for foo in form %}
            <div class="col-md-6">
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">{{ foo.label }}</label>
                <div class="col-sm-10">
                    {{ foo }}
                    {{ foo.errors.0 }}
                </div>
            </div>
            </div>
        {% endfor %}

<div class="col-md-2 col-md-offset-9"></div>
            <input type="submit" class='btn btn-primary'   value="提交">
        </form>
{% endblock %}
