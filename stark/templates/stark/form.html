<form action="" method="post" class="form-horizontal" novalidate>
        {% csrf_token %}
        {% for foo in form %}
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">{{ foo.item.field.label }}</label>
                    <div class="col-md-10" style="position: relative">
                        {{ foo.item }}
                        {% if foo.is_popup %}
                            <a onclick="popUp('{{ foo.popup_url }}')"><div class="glyphicon glyphicon-search"></div></a>
                        {% endif %}
                       <div style=" position: absolute ;font-size: 12px; left:15px;  right: 15px; background-color: #f12dc0;color: white">{{ foo.item.errors.0 }}</div>
                    </div>
                </div>
            </div>
        {% endfor %}
        <div class="col-md-2 col-md-offset-9">
            <input type="submit" class='btn btn-primary' value="提交"></div>
    </form>
<script>
    function popupCallback(dic) {
        if(dic.status)
        {
            var op = document.createElement('option')
            op.value = dic.id
            op.text = dic.text
            op.setAttribute('selected', 'selected')
            document.getElementById(dic.popbackid).appendChild(op)
        }
    }

    function popUp(url) {
        window.open(url, url, "status=1, height:500, width:600, toolbar=0, resizeable=0")

    }

</script>
