{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.css' %}">
</head>
<body>
<div class="container">
    <h1>列表页面</h1>
    {% if show_add_btn %}
        <a class="btn btn-primary" href="{{ add_url }}">添加</a>
    {% endif %}

    <table class=" table table-bordered">
        <thead>
        <tr>
            {% for foo in head_list %}
                <td>{{ foo }}</td>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for foo in data_list %}
            <tr>
                {% for fo in  foo %}
                    <td>{{ fo }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
